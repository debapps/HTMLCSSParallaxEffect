<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" type="text/css" />
    <title>Parallax Effect Demo</title>
  </head>
  <body>
    <header
      class="sunrise-background full-height cover-img-back parallax-effect"
    >
      <div class="heading-text">
        <h1>Parallax Effect</h1>
      </div>
    </header>
    <section
      class="seashore-background half-height cover-img-back parallax-effect"
    >
      <article class="content-text">
        <p>On the seashore, I wish to be with you!</p>
        <p>In the deep blue sea, I wish to sail...</p>
      </article>
    </section>
    <section
      class="forest-background half-height cover-img-back parallax-effect"
    >
      <article class="content-text">
        <p>Into the forrest, I wish to live!</p>
        <p>I want to see the darkness of the wilds...</p>
      </article>
    </section>
    <section class="sunrise-background full-height cover-img-back">
      <article class="content-text">
        <p>Sunshine on my shoulder, makes me HAPPY!!</p>
      </article>
    </section>
    <footer>
      <p>Made with &#128150; by Debaditya Bhar</p>
    </footer>
  </body>
</html>
